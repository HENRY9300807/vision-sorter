name: CI (lint + smoke)

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies (CI-safe)
        run: |
          python -m pip install -U pip
          # 프로젝트 의존성이 있으면 먼저 설치(없으면 건너뜀)
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # CI 전용 최소 의존성 (PyQt5는 GUI 없이도 import 가능, opencv-python-headless는 디스플레이 없이 사용)
          pip install opencv-python-headless ruff pytest
          # pypylon은 CI에서 설치하지 않음 (하드웨어 의존성)

      - name: Use Qt offscreen platform for CI
        run: echo "QT_QPA_PLATFORM=offscreen" >> $GITHUB_ENV

      - name: Lint (ruff)
        run: |
          ruff check . || echo "Ruff check completed with warnings"

      - name: Smoke imports
        run: |
          python tools/smoke_imports.py

      - name: Run tests (if any)
        run: |
          if [ -d tests ]; then pytest -q; else echo "No tests/ directory. Skipping."; fi

